
<ion-view view-title="webcams" id="webcams_view" cache-view="false" has-bouncing="false">
    <div class="webcam_title">
        <span>
<svg version="1.0" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
     width="52.2px" height="32.4px" viewBox="0 0 52.2 32.4" enable-background="new 0 0 52.2 32.4" xml:space="preserve"> <path fill="none" stroke="#D9D9D8" stroke-width="1.619" d="M0.8,0.8h50.6v30.8H0.8V0.8z M0.3,16.4h51.4 M26,0v32.4"/>
</svg>
</span>
        <span>FOUR CAMERA VIEW</span>
    </div>
    <div class="camera_buttons">

            <ion-item  ng-click="setLive4()" ng-class="{active: isLive4()}" >LIVE</ion-item>
</div>
    <div class="webcam_title">
        <span>
<svg version="1.0" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="52.2px" height="32.4px" viewBox="0 0 52.2 32.4" enable-background="new 0 0 52.2 32.4" xml:space="preserve"> <path fill="none" stroke="#D9D9D8" stroke-width="1.619" d="M0.8,0.8h50.6v30.8H0.8V0.8z"/></svg>
        </span>
        <span >FULL SCREEN VIEW</span>
    </div>

    <div class="camera_buttons">
    <div class ="button_columns">
        <ion-item class="camera1 short_btn" ng-click="setActiveWebcam(webcams[0])" ng-class="{active: isActive(webcams[0])}">CAMERA 1</ion-item>
        <ion-item class="camera2 short_btn" ng-click="setActiveWebcam(webcams[1])" ng-class="{active: isActive(webcams[1])}">CAMERA 2</ion-item>
        <ion-item class="camera3 short_btn" ng-click="setActiveWebcam(webcams[2])" ng-class="{active: isActive(webcams[2])}" >CAMERA 3</ion-item>

        <ion-item class="live short_btn" ng-click="setLive()" ng-class="{active: isLive()}">LIVE FEED</ion-item>
        </div>
        <ion-item class="panorama" ng-click="viewPano()"  ng-class="{'disabled': noPano()}">PANORAMA</ion-item>
    </div>
    <div id="webcam_assets" has-bouncing="false">
        <ion-list >
   
            <div ng-model="timelapses" ng-model='timelapses' class="accordion_container" has-bouncing="false">
                <ion-item class="item-stable" ng-click="isEnabled(timelapses) || toggleGroup(timelapses)" ng-class="{active: isGroupShown(timelapses) && timelapses.length > 0}" has-bouncing="false">
                    <i class="icon" ng-class="isGroupShown(timelapses) ? 'ion-minus' : 'ion-plus'"></i> &nbsp; <span style="color: white">TIMELAPSE</span>
                </ion-item>
                <div class="row responsive-md item-accordion gallery" ng-show="isGroupShown(timelapses)" ng-repeat="model in timelapses" ng-if="$index % 4 === 0">
                    <ion-item class="col cust_col" ng-if="$index < timelapses.length" ui-sref="tab.timelapses({id:{{timelapses[$index].id}}})">
                        <img ng-src="{{timelapses[$index].image.thumb_url}}" width="100%" height="100%" />
                        <div class="image_name" ng-if="timelapses[$index].name !== undefined">
                            {{timelapses[$index].name}}
                        </div>
                    </ion-item>
                    <ion-item class="col cust_col" ng-if="$index + 1 < timelapses.length" ui-sref="tab.timelapses({id:{{timelapses[$index + 1].id}}})">
                        <img ng-src="{{timelapses[$index + 1].image.thumb_url}}" width="100%" />
                        <div class="image_name" ng-if="timelapses[$index + 1].name !== undefined">
                            {{timelapses[$index + 1].name}}
                        </div>
                    </ion-item>
                    <ion-item class="col cust_col" ng-if="$index + 2 < timelapses.length" ui-sref="tab.timelapses({id:{{timelapses[$index + 2].id}}})">
                        <img ng-src="{{timelapses[$index + 2].image.thumb_url}}" width="100%" />
                        <div class="image_name" ng-if="timelapses[$index + 2].name !== undefined">
                            {{timelapses[$index + 2].name}}
                        </div>
                    </ion-item>
                </div>
            </div>
        </ion-list>
    </div>
</ion-view>
