<ion-view view-title="Panorama" has-bouncing="false">
    <ion-content padding="true" id="webcam_content" style="margin-top: 50px" has-bouncing="false">
        <a class="close_button" ui-sref="tab.webcams" ng-click="closeBtn()">
            <i class="ion-close"></i>
        </a>
        <div class="presentation_titles panorama_titles" style = "margin-left:1px;">
            <div id="presentation_title">PANORAMA</div>
            <div id="presentation_subtitle">{{webcam_name | uppercase}}</div>
        </div>
        <!-- <div back-img="getPanorama" id= "panorama_view"></img> -->
        <div id="panorama_view">
            <ion-Ppinch class="square"  id="square" image=panorama imgname=factoryName dimensions=dimensions data-tap-disabled="true"></ion-Ppinch>
            <div class="square" id="fake_square" style="visibility: hidden"></div>
            <img ng-src={{image_url}} id="panorama_image" width="676" height="190"/>
        </div>
        <div class="zoom_buttons">

            <div class ="zoom_in" ng-click="zoomIn('square')" >
                +
            </div>
            <div class ="zoom_out" ng-click="zoomOut('square')" >
                -
            </div>
        </div>

    </ion-content>
</ion-view>
