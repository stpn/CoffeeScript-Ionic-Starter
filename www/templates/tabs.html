<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive" tabs-style="tabs-icon-top">
    <h1 class="title">Capitol Crossing</h1>
    <!-- Dashboard Tab -->
    <ion-tab title="Status" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
        <ion-nav-view name="tab-dash"></ion-nav-view>
    </ion-tab>
    <!-- Chats Tab -->
    <ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
        <ion-nav-view name="tab-chats"></ion-nav-view>
    </ion-tab>
    <!-- Account Tab -->
    <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
        <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>
</ion-tabs>
<ion-top-menu ng-controller="TopMenuCtrl">
    <ion-scroll style="width:100%;height:100%">
        <div class="list">
            <div class="item">
                A few
            </div>
        </div>
    </ion-scroll>
    <div class="buttons">
        <button class="button button-icon icon ion-navicon" ng-click="toggleTopMenu()"></button>
    </div>
</ion-top-menu>
