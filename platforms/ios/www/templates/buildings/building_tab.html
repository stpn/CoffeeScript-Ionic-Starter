<ion-view view-title="buildings">
    <div class="list" id="bld_tab_wrap">
        <h2>SELECT BUILDING TO TOGGLE LIGHTING</h2>
        <div id="all_buildings"  ng-click="setActiveBuilding('all')">
        <span class="bld_name">ALL</span>

            <svg version="1.0" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="114px" height="63px" viewBox="0 0 114 63" enable-background="new 0 0 114 63" xml:space="preserve">
                <path fill="{{getFillColorFor('all')}}" stroke="#999999" stroke-width="1.534" stroke-miterlimit="10" d="M0.8,0.8h112.4v61.4H0.8V0.8z" />
            </svg>
        </div>
        <ng-include ng-repeat="building in buildings" src="templatePath" ng-model=building></ng-include>
    </div>
</ion-view>
