<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{video_name}}" ng-controller="VideoCtrl" has-bouncing="false">
        <a class="close_button" ui-sref="tab.dash">
            <i class="ion-close"></i>
        </a>

    <div id="video_container">

        <div class="presentation_titles">
            <div id="presentation_title">{{camera_name | uppercase}}</div>
            <div id="presentation_subtitle">{{video_name}}</div>
        </div>
        <ion-content overflow-scroll="true">
            <video preload="metadata" webkit-playsinline="webkit-playsinline" class="videoPlayer" width="696px" height="391px" id="video" autoplay="true">
                <source ng-src={{recording}} type="video/mp4" />
            </video>
        </ion-content>
        <div class="video_controls">
            <input type="range" id="seekbar" class="seekbar" value="0" ng-model="skipValue" ng-change="update()" on-release="seekRelease()" >

            <li class="skipbackward_button pres_button" href="#" ng-click="videoBack()">
                <i class="ion-rewind-back"></i>
            </li>
            <li class="rewind_button pres_button" ng-click="videoBw()">
                <i class="ion-backward-capxing"></i>
            </li>
            <li class="play_button pres_button" ng-click="videoPlay()">
                <i class="ion-play-capxing"></i>
            </li>
            <li class="forward_button pres_button" ng-click="videoFw()">
                <i class="ion-skip-forward-capxing"></i>
            </li>
            <div class="volume_controls">
                <li id ="volume_btn" ng-click="setMute()">
                <i ng-class="isMute() ? 'ion-android-volume-mute' : 'ion-volume-high' "></i>
                </li>
                <li ng-click="volumeDown()"><i class="ion-minus"></i></li>
                <li>
                    <!-- <input type="range" id="volume" class="volume" min="0" max="1" step="0.1" value="1"> </li> -->
                    <progress value="22" max="100" id="volume" on-drag="progressRelease($event)">
                    </progress>
                </li>
                <li ng-click="volumeUp()"><i class="ion-plus"></i></li>
            </div>
        </div>
    </div>
</ion-view>
