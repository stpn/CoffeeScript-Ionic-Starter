<ion-view view-title="Dash">
    <ion-top-menu ng-controller="TopMenuCtrl" id="ionTopMenu">
        <ion-scroll style="width:100%;height:100%">
            <div class="list" id="building_menu_wrap" ng-show="topMenu.buildings">

                <ng-include ng-repeat="building in buildings" src="templatePath" ng-model=building></ng-include>
            </div>
            <div class="list" id="building_menu_wrap" ng-show="topMenu.comparison">

                <ng-include ng-repeat="building in buildings" src="templatePath" ng-model=building></ng-include>
            </div>
        </ion-scroll>
        <div class="buttons">
            <div ng-click="toggleTopMenu()" class="empty">
                <div class="bevel">
                    <div>Select Building</div>
                </div>
            </div>
            <!-- <button class="button button-icon icon ion-navicon" ng-click="toggleTopMenu()"></button> -->
        </div>
    </ion-top-menu>


    <ion-content id="main_menu">
        <ion-list>
            <div ng-repeat='(nam, factory) in presentations' class="accordion_container">
                <ion-item class="item-stable" ng-click="toggleGroup(factory)" ng-class="{active: isGroupShown(factory)}">
                    <i class="icon" ng-class="isGroupShown(factory) ? 'ion-minus' : 'ion-plus'"></i> &nbsp; {{nam}}
                </ion-item>
                <div class="row responsive-md item-accordion gallery" ng-show="isGroupShown(factory)" ng-repeat="model in factory | buildingFilter: activeBuilding.name" ng-if="$index % 4 === 0">
                    <ion-item class="col cust_col" ng-if="$index < factory.length" href="#/tab/presentations/{{model.id}}" on-hold="showCompareMenu()">
                        <img ng-src="{{factory[$index].image}}" width="100%" height="100%" />
                        <div class="image_name" ng-if="factory[$index].name !== undefined">
                            {{factory[$index].name}}
                        </div>
                    </ion-item>
                    <ion-item class="col cust_col" ng-if="$index + 1 < factory.length" href="#/tab/presentations/{{factory[$index + 1].id}}" on-hold="showCompareMenu()">
                        <img ng-src="{{factory[$index + 1].image}}" width="100%" />
                        <div class="image_name" ng-if="factory[$index + 1].name !== undefined">
                            {{factory[$index].name}}
                        </div>
                    </ion-item>
                    <ion-item class="col cust_col" ng-if="$index + 2 < factory.length" href="#/tab/presentations/{{factory[$index + 2].id}}" on-hold="showCompareMenu()">
                        <img ng-src="{{factory[$index + 2].image}}" width="100%" />
                        <div class="image_name" ng-if="factory[$index + 2].name !== undefined">
                            {{factory[$index].name}}
                        </div>
                    </ion-item>
                    <ion-item class="col cust_col" ng-if="$index + 3 < factory.length" href="#/tab/presentations/{{factory[$index + 3].id}}" on-hold="showCompareMenu()">
                        <img ng-src="{{factory[$index + 3].image}}" width="100%" />
                        <div class="image_name" ng-if="factory[$index + 3].name !== undefined">
                            {{factory[$index].name}}
                        </div>
                    </ion-item>
                </div>
            </div>
            <div ng-repeat='(nam, factory) in factories' class="accordion_container">
                <ion-item class="item-stable" ng-click="toggleGroup(factory)" ng-class="{active: isGroupShown(factory)}">
                    <i class="icon" ng-class="isGroupShown(factory) ? 'ion-minus' : 'ion-plus'"></i> &nbsp; {{nam}}
                </ion-item>
                <div class="row responsive-md item-accordion gallery" ng-show="isGroupShown(factory)" ng-repeat="model in factory | buildingFilter: activeBuilding.name" ng-if="$index % 4 === 0">
                    <ion-item class="col cust_col" ng-if="$index < factory.length" href="#/tab/{{nam.toLowerCase()}}/{{model.id}}" on-hold="showCompareMenu()">
                        <img ng-src="{{factory[$index].image}}" width="100%" height="100%" />
                        <div class="image_name" ng-if="factory[$index].name !== undefined">
                            {{factory[$index].name}}
                        </div>
                    </ion-item>
                    <ion-item class="col cust_col" ng-if="$index + 1 < factory.length" on-hold="showCompareMenu()">
                        <img ng-src="{{factory[$index + 1].image}}" width="100%" />
                        <div class="image_name" ng-if="factory[$index].name !== undefined">
                            {{factory[$index].name}}
                        </div>
                    </ion-item>
                    <ion-item class="col cust_col" ng-if="$index + 2 < factory.length" on-hold="showCompareMenu()">
                        <img ng-src="{{factory[$index + 2].image}}" width="100%" />
                        <div class="image_name" ng-if="factory[$index].name !== undefined">
                            {{factory[$index].name}}
                        </div>
                    </ion-item>
                    <ion-item class="col cust_col" ng-if="$index + 3 < factory.length" on-hold="showCompareMenu()">
                        <img ng-src="{{factory[$index + 3].image}}" width="100%" />
                        <div class="image_name" ng-if="factory[$index].name !== undefined">
                            {{factory[$index].name}}
                        </div>
                    </ion-item>
                </div>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
